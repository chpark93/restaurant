server:
  port: 8081

spring:
  application:
    name: restaurant-service
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/restaurant
    username: chpark
    password: 1234
  datasource:
    url: jdbc:postgresql://localhost:5432/restaurant
    username: chpark
    password: 1234
    driver-class-name: org.postgresql.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  data:
    redis:
      host: localhost
      port: 6379
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      # data-locations: classpath:data.sql
  flyway:
    enabled: false
    url: jdbc:postgresql://localhost:5432/restaurant
    user: chpark
    password: 1234
    locations: classpath:db/migration
  main:
    web-application-type: reactive

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always

app:
  jwt:
    secret: "ZmFrZV9zZWNyZXRfc2VjcmV0X2tleV9mb3JfY2RyaV9wcm9qZWN0XzEyMzQ1Njc4OTA="
    issuer: "restaurant-service"
    access-token-ttl: 1800
    refresh-token-ttl: 604800

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.springframework.r2dbc: DEBUG
    org.springframework.data.r2dbc: DEBUG
    org.springframework.security: INFO